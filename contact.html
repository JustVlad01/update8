  <form class="form" action="http://foo.com" method="get">
    <h2>Contact Us</h2>
    <p>
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="Write your name here.." required>
      <span class="required">*</span>
    </p>
    <p>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Let us know how to contact you back.." required>
      <span class="required">*</span>
    </p>
    <p>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="What would you like to tell us.." required></textarea>
      <span class="required">*</span>
    </p>
    <button type="submit">Send Message</button>
  </form>
